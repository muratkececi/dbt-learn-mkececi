version: 2
sources:
  - name: raw_jaffle_shop
    database: raw
    freshness: # default freshness
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    loaded_at_field: _etl_loaded_at    
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders

  - name: raw_stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: orderid
            tests:
              - not_null    


  - name: snowplow
    database: raw
    loaded_at_field: collector_tstamp
    freshness:
      error_after: {count: 1, period: hour}
    tables:
      - name: events         


  - name: ticket_tailor
    database: raw
    tables:
      - name: events              
      - name: orders   
      - name: issued_tickets   